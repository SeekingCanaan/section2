<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="display: flex; justify-content: center">
            <el-button type="primary" @click="visible = true">新增</el-button>
        </div>
        <el-table
                :data="users"
                style="width: 100%"
                stripe>
            <el-table-column type="index" label="序号" align="center" width="180">
                <template slot-scope="scope"><span>{{ scope.$index+1}}</span></template>
            </el-table-column>
            <el-table-column
                    label="姓名"
                    width="260"
                    align="center">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.name }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="密码"
                    width="260"
                    align="center">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.password }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="分数"
                    width="260"
                    align="center">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.score }}</span>
                </template>
            </el-table-column>
            <el-table-column label="操作" align="center">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>

        <el-dialog
                title="是否添加该用户"
                :visible.sync="visible"
                width="30%"
                :before-close="handleClose">
            <span>用户名：{{addUser.name}} 密码：{{addUser.password}} 分数：{{addUser.score}}</span>
            <span slot="footer" class="dialog-footer">
                <el-button @click="visible = false">取 消</el-button>
                <el-button type="primary" @click="handleAdd">确 定</el-button>
            </span>
        </el-dialog>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                users: [],
                addUser: {
                    name: 'g',
                    password: '123g',
                    score: 100
                }
            }
        },
        methods: {
            getUsers() {
                axios.get('http://localhost:8888/user').then(res => {
                    this.users = res.data.data;
                })
            },
            handleAdd() {
                axios.post('http://localhost:8888/user', this.addUser).then(res => {
                    console.log(res.data);
                    this.$message.success(res.data.msg);
                    this.getUsers();
                    this.visible = false;
                })
            },
            handleEdit(index, row) {

            },
            handleDelete(index, row) {
                this.$confirm('此操作将永久删除该用户, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.delete(`http://localhost:8888/user/${row.id}`).then(res => {
                        console.log(res.data);
                        this.$message.success(res.data.msg);
                        this.getUsers();
                        this.visible = false;
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            handleClose() {

            }
        },
        created() {
            this.getUsers();
        }
    })
</script>
</html>
